<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoert" content="width=device-width, initial-scale=1">
	<title>Pale Flower</title>
	<link rel="stylesheet" href="Style.css"
</head>

<body>
	<div class="container">
		<header>
			<h1><span style="color:white;">PALE FL</span><span style="color:red;">O</span><span style="color:white;">WER</span></h1>
			<div class="iconCart">
				<img src="ShoppingCart.jpg" alt="Cart">
				<div class="totalQuantity">0</div>
			</div>
		</header>
		
		<div class="listProduct">
			<div class="item">
				<img src="PFClassicFront.png" alt="PF Classic">
				<h2>Pale Flower Classic</h2>
				<div class="price">$20</div>
				<button>Add To Cart</button>
			</div>
		</div>

	</div>

	<div class="cart">
		<h2>CART</h2>
		<div class="listCart">
			<div class="item">
				<img src="PFClassicFront.png">
				<div class="content">
					<div class="name">
						Pale Flower Classic
					</div>
					<div class="price">
						$20 per shirt
					</div>
				</div>
				<div class="quantity">
					<button>-</button>
					<span class="value">3</span>
					<button>+</button>
				</div>

			</div>
		</div>
		<div class="buttons">
			<div class="close">CLOSE</div>
			<div class="checkout">
				<a href="Checkout.html">
					CHECKOUT
				</a>
			</div>
		</div>
	</div>



	<script src="App.js"></script>
</body>
</html>
